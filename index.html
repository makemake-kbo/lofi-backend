<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Stream</title>
</head>
<body>
    <h1>Live Audio Stream</h1>
    <audio controls id="audio-player" preload="none">
        Your browser does not support the audio element.
    </audio>
    <p>Your UUID: <span id="uuid"></span></p>
    <p>Your Points: <span id="points">0</span></p>

    <script>
        async function generateUUID() {
            const response = await fetch('http://localhost:8000/generate-uuid');
            const data = await response.json();
            localStorage.setItem('uuid', data.uuid);
            document.getElementById('uuid').innerText = data.uuid;
        }

        async function fetchPoints() {
            const uuid = localStorage.getItem('uuid');
            const response = await fetch('http://localhost:8000/points', {
                headers: {
                    'Authorization': 'Basic ' + btoa(uuid + ':')
                }
            });
            const data = await response.json();
            document.getElementById('points').innerText = data.points;
        }

        function setupAudioPlayer() {
            const audioPlayer = document.getElementById('audio-player');
            const uuid = localStorage.getItem('uuid');
            audioPlayer.addEventListener('play', async () => {
                if (!audioPlayer.src) {
                    const authHeader = 'Basic ' + btoa(uuid + ':');
                    const response = await fetch('http://localhost:8000/stream', {
                        headers: {
                            'Authorization': authHeader
                        }
                    });
                    if (response.status === 200) {
                        const audioBlob = await response.blob();
                        const url = window.URL.createObjectURL(audioBlob);
                        console.log('Blob URL:', url);
                        audioPlayer.src = url;
                        audioPlayer.play();
                    } else {
                        console.error('Failed to fetch the audio stream. Status:', response.status);
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('uuid')) {
                await generateUUID();
            } else {
                document.getElementById('uuid').innerText = localStorage.getItem('uuid');
            }
            setupAudioPlayer();
            setInterval(fetchPoints, 30000); // Fetch points every 30 seconds
        });
    </script>
</body>
</html>
